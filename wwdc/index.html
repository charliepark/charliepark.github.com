<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WWDC 2012</title>
  <style type="text/css" media="screen">
  /* from Eric Meyer: v2.0b1 | 201101 */
  a, abbr, acronym, address, applet, article, aside, audio, b, big, blockquote, body, canvas, caption, center, cite, code, dd, del, details, dfn, div, dl, dt, em, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, html, i, iframe, img, ins, kbd, label, legend, li, mark, menu, nav, object, ol, p, pre, q, s, samp, section, small, span, strike, strong, sub, summary, sup, table, tbody, td, tfoot, th, thead, time, tr, tt, u, ul, var, video{border:0;font:inherit;font-size:100%;margin:0;outline:0;padding:0;vertical-align:baseline}
  /* HTML5 display-role reset for older browsers */
  article, aside, details, figcaption, figure, 
  footer, header, hgroup, menu, nav, section{display:block}
  body{line-height:1}
  ol, ul{list-style:none}
  blockquote, q{quotes:none}
  blockquote:before, blockquote:after, q:before, q:after{content:'';content:none}
  ins{text-decoration:none}
  del{text-decoration:line-through}
  table{border-collapse:collapse;border-spacing:0}
  /* end of Eric Meyer's CSS Reset */

  body, input, select, textarea{font-family:'helvetica neue',helvetica,arial,sans-serif;font-size:11px;line-height:18px}
  html, body{border:0;margin:0;padding:0;height:100%;width:100%}
  object{border:0;display:inline-block;float:left;width:50%;height:50%;margin:0;padding:0}
  p{display:inline-block;float:left;font-size:20px;text-align:center;line-height:100px;margin-top:100px;width:50%;}
  </style>
</head>
<body>
  <object data="http://live.appleinsider.com/Event/Live_from_Apples_WWDC_2012_Opening_Keynote_Address"></object>

</body>
</html>
